apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: stefanbi/frontend:718d335ab3923a491d19ac999271e91154e2ce4a
        ports:
        - containerPort: 4200
