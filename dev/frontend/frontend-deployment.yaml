apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: stefanbi/frontend:21ecc4a1902967ced3316a8dc70c79e2fe9884e4
        ports:
        - containerPort: 4200
