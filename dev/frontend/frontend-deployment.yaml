apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: stefanbi/frontend:68de1c61ab4a5f35cff39a42d946d857a0d50f02
        ports:
        - containerPort: 4200
