apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: stefanbi/frontend:9affa2d61f27f260b41bcfbf107c7eb49ab4292e
        ports:
        - containerPort: 4200
