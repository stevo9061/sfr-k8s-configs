apiVersion: apps/v1
kind: Deployment
metadata:
  name: data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data
  template:
    metadata:
      labels:
        app: data
    spec:
      containers:
      - name: data
        image: stefanbi/data:cee93654ccaebe19211a751eeccb8f0476ed16be
        env:
        - name: KAFKA_HOST
          value: kafka-service
        ports:
        - containerPort: 3001
