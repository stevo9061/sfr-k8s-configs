apiVersion: apps/v1
kind: Deployment
metadata:
  name: data
spec:
  selector:
    matchLabels:
      app: data
  template:
    metadata:
      labels:
        app: data
    spec:
      containers:
      - name: data
        image: stefanbi/data:${{ github.sha }}
        env:
        - name: KAFKA_HOST
          value: kafka
        ports:
        - containerPort: 3001
